<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="header-flex">
      <img class="logo" src="/images/logo.svg" alt="Snap logo">
      <img class="sidenav-btn" src="/images/icon-menu.svg" onclick="openNav()" alt="menu icon">
      <nav id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="dropdown">
          <div class="dropdown-features">
            <div class="dropdown-flex">
              <h4 class="dropdown-item features">Features</h4>
              <img class="feature-arrow-down" src="/images/icon-arrow-down.svg" alt="Arrow down icon">
              <img class="feature-arrow-up hidden" src="/images/icon-arrow-up.svg" alt="Arrow up icon">
            </div>
            <div class="dropdown-features-list">
              <div class="dropdown-features-list-item">
                <img src="/images/icon-todo.svg" alt="Todo list feature icon">
                <a>Todo List</a>
              </div>
              <div class="dropdown-features-list-item">
                <img src="/images/icon-calendar.svg" alt="Calendar feature icon">
                <a>Calendar</a>
              </div>
              <div class="dropdown-features-list-item">
                <img src="/images/icon-reminders.svg" alt="Reminders feature icon">
                <a>Reminders</a>
              </div>
              <div class="dropdown-features-list-item">
                <img src="/images/icon-planning.svg" alt="Planning feature icon">
                <a>Planning</a>
              </div>
            </div>
          </div>
          
          <div class="dropdown-company">
            <div class="dropdown-flex">
              <h4 class="dropdown-item company">Company</h4>
              <img class="company-arrow-down" src="/images/icon-arrow-down.svg" alt="Arrow down icon">
              <img class="company-arrow-up hidden" src="/images/icon-arrow-up.svg"  alt="Arrow up icon">
            </div>
            <div class="dropdown-company-list">
              <div class="dropdown-company-list-flex">
                <a>History</a>
                <a>Our Team</a>
                <a>Blog</a>
              </div>
            </div>
          </div>

          <div class="dropdown-careers">
            <h4 class="dropdown-item">Careers</h4>
          </div>

          <div class="dropdown-about">
            <h4 class="dropdown-item">About</h4>
          </div>
        </div>
        <div class="login-register" id="login-register-mobile">
          <h4 class="login">Login</h4>
          <h4 class="register">Register</h4>
        </div>
      </nav>
    </div>

    <div class="login-register" id="login-register-desktop">
      <h4 class="login">Login</h4>
      <h4 class="register">Register</h4>
    </div>
  </header>

  <main>
    <section class="main-content">
      <div class="main-content-flex">
        <h1>Make <br>remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more-btn">Learn more</button>
      </div>
      <div class="clients">
        <img src="images/client-databiz.svg" alt="Databiz logo">
        <img src="images/client-audiophile.svg" alt="Audiophile logo">
        <img src="images/client-meet.svg" alt="Meet logo">
        <img src="images/client-maker.svg" alt="Maker logo">
      </div>
    </section>

    <section class="main-img">
      <img class="hero-img-desktop" src="images/image-hero-desktop.png" alt="guy using laptop image">
      <img class="hero-img-mobile" src="images/image-hero-mobile.png" alt="guy using laptop image">
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
